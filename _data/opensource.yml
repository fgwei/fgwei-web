- name: 'Argus-SAF'
  url: '/arguslab/Argus-SAF'
  img: 'images/landing/argus-saf.png'
  desc: 'Argus-SAF is a static analysis framework for Android applications and libraries. It integrated Jawa and Amandroid, and have the capability to perform comprehensive, efficient and precise Inter-component Data Flow Analysis.'
- name: 'jawa-compiler'
  url: '/arguslab/jawa-compiler'
  img: 'images/landing/jawa-compiler.png'
  desc: 'Jawa is an intemediate representation (IR) language for Java-like bytecode (eg., Java bytecode, Dalvik bytecode). Jawa compiler provides compilation support for Jawa language.'
- name: 'jawa2java'
  url: '/arguslab/jawa2java'
  img: 'images/landing/jawa2java.png'
  desc: 'Jawa-to-Java provides user the ability to translate Jawa code to Java code, which helps reverse engineering Android application much easier.'
- name: 'gradle-jawa-plugin'
  url: '/arguslab/gradle-jawa-plugin'
  img: 'images/landing/gradle-jawa.png'
  desc: 'A Gradle plugin, similar to the groovy and scala plugins for Gradle.
         <br />Specifically, this adds compileJawa and compileTestJawa tasks. compileJava and compileTestJava tasks are dependent on these tasks in the mixin case, respectively.'
- name: 'gradle-android-jawa-plugin'
  url: '/arguslab/gradle-android-jawa-plugin'
  img: 'images/landing/gradle-android-jawa.png'
  desc: 'gradle-android-jawa-plugin adds jawa language support to official gradle android plugin.'
- name: 'argus-cit-intellij'
  url: '/arguslab/argus-cit-intellij'
  img: 'images/landing/argus-cit-intellij.png'
  desc: 'Argus Code Inspection Tool is an Intellij plugin, which provides an IDE environment for editing Jawa language. It also helps user to do reverse engineering and perform analysis of Android application.'
